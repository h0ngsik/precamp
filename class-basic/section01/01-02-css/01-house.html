<!DOCTYPE html>
<html lang="ko">
<head>
    <title>기초 CSS 실습</title>
    <!-- 해당 영역에 CSS 입력하기 -->
    <style>
        #철수네집 {
            width: 200px;
            height: 200px;
            background-color: yellow;
            color: red; 
            border: 10px solid blue;
            padding: 50px;
        }
        .영희네집 {
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        button {
            width: 200px;
            height: 20px;
            color: blue;
            margin: 10px;
        }
    </style>
</head>
<body>
    <!-- 해당 영역에 HTML 입력하기-->
    <div id="철수네집">사과</div>
    <div class="영희네집">딸기</div>
    <button>불켜기</button>
    <button>세탁기 돌리기</button>
    <button>선풍기 켜기</button>
</body>
</html>
