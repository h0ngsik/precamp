<!DOCTYPE html>
<html lang="ko">
<head>
    <title>인증번호 실습</title>
    <script>
        function 인증번호받기() {
            const 랜덤숫자 = Math.random()
            const 여섯자리숫자 = Math.floor(랜덤숫자 * 1000000)
            const 인증번호 = String(여섯자리숫자).padStart(6, "0")
            console.log(`인증번호는 ${인증번호} 입니다.`)

            setTimeout(function() {
                document.getElementById("인증번호").innerText = 인증번호
            }, 1000)

            타이머시작하기()
        }

        function 타이머시작하기() {
            // 타이머 시간초를 계산한다.
            let 타이머시간 = 180

            // 타이머는 180초에서 1초씩 차감되어야 한다.
            // setInterval 실행 시 1초 뒤에 내부 코드가 실행되어, 1초 지연되는 현상이 발생함.
            setInterval(function() {
                const 분 = Math.floor(타이머시간 / 60)
                const 초 = String(타이머시간 % 60).padEnd(2, "0")
                타이머시간 = 타이머시간 - 1 
                const 인증시간 = `${분}:${초}`
                document.getElementById("타이머").innerText = 인증시간
            }, 1000)

            // <!-- 1. 인증 번호를 한 번 눌렀을 때, 다시 누르지 못하도록 하는 경우. -->
            document.getElementById("인증버튼").disabled = true
            // <!-- 2. 인증 번호 요청하기 버튼을 눌렀을 때, 스타일을 변경하도록 할 수 있음. -->
            document.getElementById("인증버튼").style = "color: red"

            
        }
    </script>
</head>
<body>
    <div id="인증번호">000000</div>
    <!-- <button onclick="인증번호받기()">인증번호 요청하기</button> -->

    <!-- 1. 인증 번호를 한 번 눌렀을 때, 다시 누르지 못하도록 하는 경우. -->
    <button id="인증버튼" onclick="인증번호받기()">인증번호 요청하기</button>
    <div id="타이머">00:00</div>
</body>
</html>
