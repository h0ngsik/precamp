<!DOCTYPE html>
<html lang="ko">
<head>
    <title>내장 객체 실습2</title>
    <script>
        function 인증번호받기() {
            const 랜덤숫자 = Math.random()
            console.log(랜덤숫자)

            const 여섯자리숫자 = Math.floor(랜덤숫자 * 1000000)
            console.log(여섯자리숫자)

            // String(인증번호) --> 정수를 문자열로 변환
            const 인증번호 = String(여섯자리숫자).padStart(6, "0")
            console.log(인증번호)
        }
    </script>
</head>
<body>
    <button onclick="인증번호받기()">인증번호 요청</button>
</body>
</html>
