<!DOCTYPE html>
<html lang="ko">
<head>
    <title>내장 객체의 함수를 통해, 랜덤 숫자 만들기 실습</title>
    <script>
        function 돈넣기(넣은돈) {
            console.log("들어온 돈:" + 넣은돈)
        }
    </script>
</head>
<body>
    <button onclick="돈넣기(1000)">1000원 넣기</button>
    <button onclick="돈넣기(5000)">5000원 넣기</button>
    <button onclick="돈넣기(10000)">10000원 넣기</button>
</body>
</html>
