<!DOCTYPE html>
<html lang="ko">
<head>
    <title>내장함수 실습</title>
    <script>
        // 시간 지연 함수
        setTimeout(function() {
            console.log("3초가 지났습니다.")
        }, 3000)

        // 반복 함수
        setInterval(function() {
            console.log("3초 마다 한번 씩 계속 실행됩니다.")
        }, 3000)

    </script>
</head>
<body>
    
</body>
</html>
