<!DOCTYPE html>
<html lang="ko">
<head>
    <title>조건문 실습하기</title>
    <script>
        // 프로그래밍은 전체 구조를 설계하고, 알맹이를 채우는 방식의 과정이 많다.

        // if (조건)
        if (1 + 1 === 2) {
            console.log("정답입니다.")
        }

        // if-else 
        if (1 + 1 === 3) {
            console.log("정답입니다.")
        } else {
            console.log("틀렸습니다.")
        }

        if (1 + 1 === 3) {
            console.log("틀렸습니다.")
        } else if (2 + 2 === 3) {
            console.log("틀렸습니다.")
        } else if (2 + 2 === 4) {
            console.log("정답입니다.")
        }  

        let 철수나이 = 15
        if (철수나이 > 20) {
            console.log("성인입니다!")
        } else if (철수나이 >= 8) {
            console.log("학생입니다.")
        } else {
            console.log("어린이입니다.")
        }

        const 프로필 = {
            이름: "철수",
            나이: 12,
            학교: "다람쥐초등학교"
        }

        if (프로필.이름 === "철수") {
            console.log("철수가 맞습니다.")
        } else {
            console.log("철수가 아닙니다!!!!!!!")
        }

        const 시험점수 = [90, 88, 29]
        if (시험점수[0] >= 90) {
            console.log("국어 합격입니다.")
        } else {
            console.log("불합격입니다 노력햊세요.")
        }

        // 삼항 연산자 (간단한 if문)
        const 과학점수 = 50
        const 점수결과표 = 과학점수 > 90 ? "합격" : "불합격";
        console.log(점수결과표)

        if (true) {
            console.log("이건 무조건 실행됩니다.")
        }
    </script>
</head>

</body>
</html>
