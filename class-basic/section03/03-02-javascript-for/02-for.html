<!DOCTYPE html>
<html lang="ko">
<head>
    <title>반복문 실습하기</title>
    <script>
        for (let i = 1; i <= 20; i++) {
            console.log("하이루~~")
        }

        // 1. 반복문 작성해보기.
        for (let 반복횟수 = 1; 반복횟수 <= 3; 반복횟수 = 반복횟수 + 1) {
            console.log("안녕하세요.!")
        }

        // 2. 초기식에 선언되는 반복횟수를 내부에서 사용해보기.
        for (let 반복횟수 = 1; 반복횟수 <= 3; 반복횟수 = 반복횟수 + 1) {
            console.log(`지금은 몇 번째 반복인가요? ${반복횟수}회차 입니다.`)
            console.log("안녕하세요.!")
        }

        // 3. 배열과 함께 사용해보기.
        const 사탕바구니 = ["포도맛", "딸기맛", "키위맛"]

        // 반복문을 사용하지 않는 경우.
        let 꺼낸사탕 = 사탕바구니[0]
        console.log(`${꺼낸사탕} 사탕을(를) 꺼냈습니다.`)
        꺼낸사탕 = 사탕바구니[1]
        console.log(`${꺼낸사탕} 사탕을(를) 꺼냈습니다.`)
        꺼낸사탕 = 사탕바구니[2]
        console.log(`${꺼낸사탕} 사탕을(를) 꺼냈습니다.`)

        // 반복문으로 다시 작성해보기.
        // for (let 반복횟수 = 0; 반복횟수 < 3; 반복횟수 = 반복횟수 + 1) {
        //     let 꺼낸사탕 = 사탕바구니[반복횟수]
        //     console.log(`${꺼낸사탕} 사탕을(를) 꺼냈습니다.`)
        // }

        // 배열의 요소가 많아질 수록 횟수를 직접 입력하기가 어렵기 때문에, length를 사용해주면 편리하다.
        for (let 반복횟수 = 0; 반복횟수 < 사탕바구니.length; 반복횟수 = 반복횟수 + 1) {
            let 꺼낸사탕 = 사탕바구니[반복횟수]
            console.log(`${꺼낸사탕} 사탕을(를) 꺼냈습니다.`)
        }

        // 4. 객체를 담고 있는 배열을 반복문과 함께 사용해보기.
        const 배우목록 = [
            { 이름: "철수", 나이: 27 },
            { 이름: "영희", 나이: 32 },
            { 이름: "훈이", 나이: 35 }
        ]

        for (let i = 0; i < 배우목록.length; i = i + 1) {
            const 배우 = 배우목록[i]
            console.log(`배우의 이름은 ${배우.이름}이고, 나이는 ${배우.나이}살 입니다.`)
        }

    </script>
</head>
<body>
    <h1>for문 실습</h1>
</body>
</html>
